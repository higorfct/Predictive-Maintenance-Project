name: Predictive Maintenance Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    container: ghcr.io/iterative/cml:0-dvc2-base1

    steps:
      # Checkout the entire repository, including the data folder
      - uses: actions/checkout@v3

      - uses: iterative/setup-cml@v1

      # Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Set the repository root as the current working directory
      - name: Set working directory
        run: cd $GITHUB_WORKSPACE

      # Copy the dataset to the root directory where the script expects it
      - name: Prepare dataset
        run: cp data/failure_dataset.csv .

      # Run the predictive maintenance pipeline
      - name: Run predictive maintenance pipeline
        run: python Notebook/Predictive__Maintenance_.py
